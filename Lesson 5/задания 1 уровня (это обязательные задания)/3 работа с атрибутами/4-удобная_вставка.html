<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->

    <script>
        
        // insertAdjacentHTML(position, text). Определяет позицию добавляемого элемента относительно элемента, вызвавшего метод.
        // position:
        // 'beforebegin': до самого element (до открывающего тега).
        // 'afterbegin': сразу после открывающего тега  element (перед первым потомком).
        // 'beforeend': сразу перед закрывающим тегом element (после последнего потомка)
        // 'afterend': после element (после закрывающего тега).

        let element = document.querySelector('.menu');
        element.insertAdjacentHTML('afterbegin','<a href="#">link</a>');

    </script>

</body>
</html>
