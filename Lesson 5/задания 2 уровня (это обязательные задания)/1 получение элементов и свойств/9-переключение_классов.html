<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <i class="green">тут текст НЕ должен быть зеленым</i>
    <i>здесь текст сделайте зеленым</i>
    <i class="green">тут текст НЕ должен быть зеленым</i>
    <i>здесь текст сделайте зеленым</i>

    <!-- 
    Задание.
    1. Получите коллекцию тегов i.
    2. Пробегитесь по этой коллекции и с помощью classList.toggle() сделайте,
    чтобы где класс green есть, его не стало, а где нету, чтобы появился.
    -->

    <script>
        
        let i_list = document.querySelectorAll('i');
        i_list.forEach(element => element.classList.toggle('green')); // условий не надо toggle сам разбирается что ему добавить, а что удалить. Правда остается класс без идентификатора. По хорошему его вообще удалить classList.contains('green')  classList.remove('green'). Не знаю на сколько это критично оставлять класс без идентификатора

    </script>

</body>
</html>
